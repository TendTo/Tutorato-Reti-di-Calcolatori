<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ip Tree visualiser</title>
    <link rel="stylesheet" href="./vendor/css/ip.css" />
  </head>

  <body>
    <nav>
      <h3>Ip Tree Visualiser</h3>
      <ul>
        <li>
          <label for="treeHeight">Ip Address Root</label>
          <input
            id="ipRoot"
            name="ipRoot"
            type="text"
            placeholder="IP address"
            pattern="^0*((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$"
            value="192.168.1.1"
            required
          />
        </li>
        <li>
          <label for="maskRoot">Network Mask Root</label>
          <input
            id="maskRoot"
            name="maskRoot"
            type="number"
            placeholder="Network mask"
            step="1"
            min="1"
            max="32"
            value="24"
            required
          />
        </li>
        <li>
          <label for="treeHeight">Tree Height</label>
          <input
            id="treeHeight"
            name="treeHeight"
            type="number"
            placeholder="Tree height"
            step="1"
            min="1"
            max="9"
            value="3"
            required
          />
        </li>
        <li>
          <label for="toNetwork">To Network</label>
          <input id="toNetwork" name="toNetwork" type="checkbox" checked />
        </li>
      </ul>
      <a href="https://github.com/TendTo/Tutorato-Reti-di-Calcolatori">
        <svg
          viewBox="0 0 98 96"
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
            fill="#24292f"
          />
        </svg>
      </a>
    </nav>
    <main>
      <div>
        <canvas id="canvas">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
      <div id="show">
        <p><b>Ip: </b><span id="showIp"></span></p>
        <p><b>Netmask: </b><span id="showNetmask"></span></p>
        <p><b>Base Ip: </b> <span id="showNetwork"></span></p>
        <p><b>Broadcast: </b><span id="showBroadcast"></span></p>
        <p><b>Min Ip: </b><span id="showMinIp"></span></p>
        <p><b>Max Ip: </b><span id="showMaxIp"></span></p>
        <p><b>#ip: </b><span id="showNumIp"></span></p>
        <p><b>#host: </b><span id="showNumHost"></span></p>
      </div>
    </main>
    <script src="./vendor/js/ip.js" type="module"></script>
  </body>
</html>
